<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/assets/image.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <meta name="theme-color" content="#000000" />
    <style>
      /* From Uiverse.io by aryamitra06 */
      .loader {
        display: flex;
        align-items: center;
      }

      .bar {
        display: inline-block;
        width: 3px;
        height: 20px;
        background-color: rgba(255, 255, 255, 0.5);
        border-radius: 10px;
        animation: scale-up4 1s linear infinite;
      }

      .bar:nth-child(2) {
        height: 35px;
        margin: 0 5px;
        animation-delay: 0.25s;
      }

      .bar:nth-child(3) {
        animation-delay: 0.5s;
      }

      @keyframes scale-up4 {
        20% {
          background-color: #000;
          transform: scaleY(1.5);
        }

        40% {
          transform: scaleY(1);
        }
      }
    </style>
    <meta name="description" content="Learning Portal of Techease" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Pareeksha Portal</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script async src="//www.instagram.com/embed.js"></script>
  </body>
</html>
